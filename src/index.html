<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="Image of apple A1419 iMac 27 Retina 5K Monoblock"
        class="card__img"
      >

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="code">Product code: 195434</p>

      <div class="review">
        <div class="review__bar">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class=" stars__star"></div>
            <div class=" stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <div class="review__count">Reviews: 5</div>
      </div>

      <div class="price">
        <p class="price__title">Price:</p>
        <p class="price__amount">$2,199</p>
      </div>

      <button class="buyButton" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
